<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Peter Zogas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Montserrat', sans-serif;
        }

        .navbar {
            background-color: #3c4f64;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .hero {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
        }

        #about,
        #portfolio,
        #contact {
            background-color: #f8f9fa;
            border-radius: 20px;
            padding: 40px;
            margin-top: 20px;
        }

        /* Sidebar styling */
        #sidebar {
            background-color: #007bff;
            padding: 15px;
            color: #fff;
        }

        #sidebar a {
            color: #fff;
        }

        #sidebar a:hover {
            color: #f8f9fa;
        }

        /* Main content styling */
        main {
            border-radius: 20px;
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Peter Zogas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <!-- Hero Section with Picture -->
            <section class="hero text-left">
                <div class="container">
                    <img src="/images/Hero_eg.jpg" alt="Peter" class="img-fluid rounded float-right" max width="300px" alt="Responsive image">
                    <h1 class="mt-3">Peter Zogas</h1>
                    <p class="lead">Content design, strategy, and UX writing</p>
                </div>
            </section>

            <!-- About Section -->
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <h2>About Me</h2>
                            <p class="lead">Write a brief description about yourself here.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Portfolio Section -->
            <section id="portfolio">
                <div class="container">
                    <h2>Portfolio</h2>
                    <p>Showcase your work and projects here.</p>
                    <!-- Add your portfolio items here -->
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact">
                <div class="container">
                    <h2>Contact</h2>
                    <a href="https://www.linkedin.com/in/peterzogas" target="_blank">LinkedIn</a>
                    <p>hello.peterzogas@example.com</p>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
